{% extends 'base.html' %}
{% block head %}

    <title>Reset Password</title>
 <link rel="stylesheet" media="all" href="https://hrcdn.net/hackerrank/assets/hackerrank-core-706c2914987d18c241bff6e251414ebb.css" />

    <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

{% block body %}
<br><br><br><br><br>
<br><br><br>

<div class="responsive-form block-center">
  <div class="login-group homepage_admin light-wrap">
      <ul class="login_tab unstyled vertical clearfix">
          <li class="signup-toggle toggle active">Reset Password</li>

      </ul>


      <div class="login " style="display: block;">
          <form class="legacy-form Bizible-Exclude" method="POST">
               {% csrf_token %}
              <div class="homepage_signupgroup--legacy">

                  <div class="formgroup">
                      <input type="password" name="new_password1" required id="id_new_password1"  placeholder="New Password"/> </p>
                  </div>
                  <div class="formgroup">

                     <input type="password" name="new_password2" required id="id_new_password2" placeholder="Renter Password"/></p>
                  </div>
                  <p>*Password must contain numbers and uppercase characters </p>
                  <p>*Password must not be similar to the name</p>



                  <p class="text-center"><button class="btn btn-primary login-button auth" type="submit">Reset</button></p>

              </div>


          </form>
      </div>
  </div>
  </div>

{% endblock %}
