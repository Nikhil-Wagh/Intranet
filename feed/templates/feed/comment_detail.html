{% include 'feed/header.html' %}
<body>
{% if all_comments %}
    {% for comment in all_comments %}
        <div class="card-panel blue-grey lighten-4 text-darken-2">
            <p><span class="blue-text">{{comment.user_id}}: &nbsp;</span>{{comment.description}}<span class="pull-right">{{comment.publish}}</span></p>
            {% if comment.file %}
                <span> <a  href="{{comment.file}}">File</a></span>
            {% endif %}
        </div>
    {% endfor %}
{% endif %}
</body>
