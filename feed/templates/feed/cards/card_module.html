{% if module.terminate %}
    <p>Module Terminated</p>
{% else %}
    <div class="row">
        <div class="card blue-grey darken-1" onclick="update_commits_section({{project.id}},{{module.id}})" onmouseover="" style="cursor: pointer;">
            <div class="card-content white-text">
                <span class="card-title">{{module.name}}</span>
                <p>{{module.description}}</p>
                <p><strong>Publish Date: &nbsp;</strong>{{module.publish}}</p>
            </div>
            <!--<div class="card-action">
                <button class="btn waves-effect waves-light" onclick="update_commits_section({{project.id}},{{module.id}})">See Commits
                    <i class="material-icons right">send</i>
                </button>
            </div>-->
        </div>
    </div>
{% endif %}
