<div class="row">
    <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <span class="card-title">{{commit.name}} <p class="pull-right">By: {{commit.user_id}}</p></span>
            <p class="pull-right"><strong>On: &nbsp;</strong>{{commit.publish}}</p>
            <p>{{commit.description}}</p>
            {% if commit.file %}
                <a href="{{ commit.file.url }}">{{ commit.file }}</a>
            {% endif %}
        </div>
        <div class="card-action">
            <button class="btn waves-effect waves-light" id="btn_see_comments_{{commit.id}}" onclick="update_comments({{project_id}},{{module.id}},{{commit.id}})">See Comments
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div id = "comments_section{{forloop.counter}}"></div>
        <!--<div class="card-reveal-{{forloop.counter}}">
            <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
        </div>-->
        <div class="row">
            <div class="input-field col s11 white-text">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="edit_post_comment_{{commit.id}}" class="materialize-textarea"></textarea>
                <label for="edit_post_comment_{{commit.id}}">Comment</label>
            </div>
        </div>
    </div>
</div>
