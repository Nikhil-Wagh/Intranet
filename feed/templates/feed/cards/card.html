{% if project.terminate %}
    <p>Project Terminated</p>
{% else %}
    <div class="row">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{project.name}}</span>
                <p>{{project.description}}</p>
                <p><strong>Project Manager: &nbsp;</strong>{{project.manager_id}}</p>
                <p><strong>Publish Date: &nbsp;</strong>{{project.publish}}</p>
            </div>
            <div class="card-action">
                <button class="btn waves-effect waves-light" onclick="update_module_section({{project.id}})">See Modules
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
{% endif %}
